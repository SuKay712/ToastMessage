<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Toast Mesage</title>
</head>
<body>
    <div >
        <!-- Success -->
        <div class="toast toast--sucess">
            <div class="toast__icon">
                <i class="fa-solid fa-circle-check"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">Congratulation</h3>
                <p class="toast__msg">Your OS has been updated to the lastest version.</p>
            </div>
            <div class="toast__close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>

        <!-- Info -->
        <div class="toast toast--info">
            <div class="toast__icon">
                <i class="fa-solid fa-circle-info"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">Did you know?</h3>
                <p class="toast__msg">Your OS has been updated to the lastest version.</p>
            </div>
            <div class="toast__close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>

        <!-- Warning -->
        <div class="toast toast--warning">
            <div class="toast__icon">
                <i class="fa-solid fa-circle-exclamation"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">Warning</h3>
                <p class="toast__msg">Your OS has been updated to the lastest version.</p>
            </div>
            <div class="toast__close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>

        <!-- Error -->
        <div class="toast toast--error">
            <div class="toast__icon">
                <i class="fa-solid fa-circle-xmark"></i>
            </div>
            <div class="toast__body">
                <h3 class="toast__title">Something went wrong!</h3>
                <p class="toast__msg">Your OS has been updated to the lastest version.</p>
            </div>
            <div class="toast__close">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
    </div>
</body>
</html>
